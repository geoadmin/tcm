<div class="col-lg-12">
<div class="panel panel-default">

<div class="panel-heading"><i class="fa fa-bar-chart-o fa-fw"></i> Images</div>
<!-- /.panel-heading -->

<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>AMI</th>
                    <th>Description</th>
                    <th>Creator</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                <tr>
                    <td>{{ image.id }}</td>
                    <td>{{ image.description }}</td>
                    <td></td>
                    <td>{{ image.state }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
</div>

<div class="panel-heading"><i class="fa fa-bar-chart-o fa-fw"></i> Master Instances</div>
<!-- /.panel-heading -->

<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Instance</th>
                    <th>Name</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                {% for instance in instances %}
                <tr>
                    <td>{{ instance.id }}</td>
                    <td>{{ instance.tags.Name }}</td>
                    <td>{{ instance.state }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
</div>
<!-- /.panel-body -->
</div>
</div>
